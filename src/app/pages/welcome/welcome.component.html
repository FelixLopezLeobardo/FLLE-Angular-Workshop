


<mat-card>

    <mat-card-header>
        <mat-card-title>Mi informacion</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <img src="../../../assets/foto.JPG"  mat-card-lg-image>
        <mat-card-title>{{longText}}</mat-card-title>

    </mat-card-content>

</mat-card>


<mat-card>
    
    <mat-card-content>

        <table mat-table [dataSource]="softtekians" class="mat-elevation-z8">

  
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let softtekian"> {{softtekian.nombre}} </td>
            </ng-container>
          
            <ng-container matColumnDef="edad">
              <th mat-header-cell *matHeaderCellDef> Edad </th>
              <td mat-cell *matCellDef="let softtekian"> {{softtekian.edad}} </td>
            </ng-container>
          
            <ng-container matColumnDef="is">
              <th mat-header-cell *matHeaderCellDef> IS </th>
              <td mat-cell *matCellDef="let softtekian"> {{softtekian.is}} </td>
            </ng-container>
          
            <ng-container matColumnDef="ciudad">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let softtekian"> {{softtekian.ciudad}} </td>
            </ng-container>
            
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let softtekian"> {{softtekian.estado}} </td>
            </ng-container>
        
            
          <tr mat-header-row *matHeaderRowDef="cabeceraTabla"></tr>
          <tr mat-row *matRowDef="let row; columns: cabeceraTabla;"></tr>
        
          </table>
        

    </mat-card-content>
